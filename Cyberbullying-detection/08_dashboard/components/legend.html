<!-- Legend Template for Charts -->
<template id="legend-template">
    <div class="custom-legend">
        <!-- Legend items will be inserted dynamically -->
    </div>
</template>

<!-- Legend Item Template -->
<template id="legend-item-template">
    <div class="legend-item" data-index="{index}">
        <span class="legend-color" style="background-color: {color};"></span>
        <span class="legend-label">{label}</span>
        <span class="legend-value">{value}%</span>
    </div>
</template>

<!-- Inline Legend (Horizontal) Template -->
<template id="inline-legend-template">
    <div class="inline-legend">
        {items}
    </div>
</template>

<template id="inline-legend-item-template">
    <span class="inline-legend-item">
        <span class="legend-dot" style="background-color: {color};"></span>
        {label}
    </span>
</template>
